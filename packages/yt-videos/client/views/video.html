<template name="ytVideo">
	<div class="video-player">
		<div class="nav-container">
			{{#unless isFirst}}
				<a href="#"><i class="fa fa-angle-left nav-previous"></i></a>
			{{/unless}}
			{{#unless isLast}}
				<a href="#"><i class="fa fa-angle-right nav-next"></i></a>
			{{/unless}}
		</div>
		<iframe width="640" height="360" src="https://www.youtube.com/embed/{{video}}?start={{getStartTime}}&autoplay=1&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="video-caption">
		“...{{{text}}}..”
	</div>
	<div class="nav-bottom">
		<a href="#" class="stage-icon"><i class="fa fa-backward nav-backward"></i><div class="stage-icon-desc">-5s</div></a>
		<a href="#"><i class="fa fa-repeat nav-repeat"></i></a>
	</div>
</template>
