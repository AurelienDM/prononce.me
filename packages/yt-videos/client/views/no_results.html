<template name="ytNoResults">	
	<!-- response:status-code=404 -->
	<span>{{_ "no_results"}}</span>
	<p class="examples">
		{{#if Template.subscriptionsReady}}
			{{#with similarWords}}
				{{#if this.count}}
					{{_ "may_check"}} 
					{{#each this}}
						<a href="/pronounce/{{text}}" class="hvr-underline-from-left">{{text}}</a>
					{{/each}}
				{{/if}}
			{{/with}}
		{{else}}
			{{> ytLoading}}
		{{/if}}
	</p>
</template>
