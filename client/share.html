<template name="ytShareLinks">
	<div class="share-links">
		<a href="http://twitter.com/home?status=[TITLE]+[URL]" class="hvr-shadow">
			<span class="fa-stack fa-lg">
				<i class="fa fa-square-o fa-stack-2x"></i>
				<i class="fa fa-twitter fa-stack-1x"></i>
			</span>
		</a>

		<a href="#" class="hvr-shadow share-facebook">
			<span class="fa-stack fa-lg">
				<i class="fa fa-square-o fa-stack-2x"></i>
				<i class="fa fa-facebook fa-stack-1x"></i>
			</span>
		</a>

		<a href="https://plus.google.com/share?url=[URL]" class="hvr-shadow">
			<span class="fa-stack fa-lg">
				<i class="fa fa-square-o fa-stack-2x"></i>
				<i class="fa fa-google-plus fa-stack-1x"></i>
			</span>
		</a>

		<a href="http://www.tumblr.com/share?v=3&u=[URL]&t=[TITLE]" class="hvr-shadow">
			<span class="fa-stack fa-lg">
				<i class="fa fa-square-o fa-stack-2x"></i>
				<i class="fa fa-tumblr fa-stack-1x"></i>
			</span>
		</a>

		<a href="http://www.linkedin.com/shareArticle?mini=true&url=[URL]&title=[TITLE]&source=[SOURCE/DOMAIN]" class="hvr-shadow">
			<span class="fa-stack fa-lg">
				<i class="fa fa-square-o fa-stack-2x"></i>
				<i class="fa fa-linkedin fa-stack-1x"></i>
			</span>
		</a>
	</div>
</template>
